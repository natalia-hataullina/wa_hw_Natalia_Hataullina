<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="login-form" action="/">
        <div class="login-form__forms">
            <div class="login-form__form-controls">
                <div>
                    <h1>Login</h1>
                </div>
                <div class="login-form__form-control">
                    <input class="login-form_input" placeholder="username" type="text">
                </div>
                <div class="login-form__form-control">
                    <input class="login-form_input" placeholder="password" type="password">
                </div>
                <div class="login-form__form-control">
                    <input class="login-form_submit" value="login" type="submit">
                </div>
                <div class="link">
                    <a href="#" target="_blank" >Lost your password?</a>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
