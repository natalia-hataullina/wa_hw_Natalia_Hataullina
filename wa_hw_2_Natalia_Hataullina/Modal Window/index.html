<body>
    <div class="container">
        <div class="header">
            <h1>Modal Header</h1>

            <p>An error message is information displayed when an <span>unexpected condition occurs</span>, usually on a computer or other device.</p>
        </div>
        
        <form class="buttons" action="#">
            <input class="button_alert_submit" value="It's ok" type="submit">
            <input class="button_alert_submit"  value="Turn it off, now." type="submit">
        </form>
    </div>
